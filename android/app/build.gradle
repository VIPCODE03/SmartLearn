plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.zent.smartlearn.smart_learn"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
       manifestPlaceholders = [redirectSchemeName: "spotify-sdk", redirectHostName: "auth"]
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.zent.smartlearn.smart_learn"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
dependencies {
    implementation 'androidx.compose.runtime:runtime-android:1.8.3'
    implementation 'androidx.compose.animation:animation-core-android:1.8.3'
    implementation 'androidx.compose.foundation:foundation-layout-android:1.8.3'
    implementation 'androidx.compose.foundation:foundation-android:1.8.3'
    implementation 'androidx.compose.material3:material3-android:1.3.2'
    implementation 'androidx.compose.ui:ui-tooling-preview-android:1.8.3'
}
